<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lex Omega Smart Legal Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🔎 Smart Legal Search - Lex Omega</h1>
    <p>Search across all statutes, rulings, and terms in one place.</p>
    <a href="index.html" class="btn-home">🏠 Back to Home</a>
  </header>  <section class="search-section">
    <input type="text" id="smartSearchInput" placeholder="Search for any legal term, case, or statute...">
    <button onclick="performSearch()">Search</button>
  </section>  <section class="results-section">
    <div id="searchResults">
      <p>Start typing to find matching results...</p>
    </div>
  </section>  <script>
    const legalDatabase = [
      {
        term: "Miranda Rights",
        category: "Criminal Procedure",
        summary: "A set of rights that must be read to a suspect prior to interrogation."
      },
      {
        term: "Civil Litigation",
        category: "Civil Law",
        summary: "The process of resolving public or private legal disputes through the courts."
      },
      {
        term: "First Amendment",
        category: "Constitutional Law",
        summary: "Protects freedoms concerning religion, expression, assembly, and the right to petition."
      }
    ];

    function performSearch() {
      const input = document.getElementById("smartSearchInput").value.toLowerCase();
      const resultsContainer = document.getElementById("searchResults");
      const matches = legalDatabase.filter(entry =>
        entry.term.toLowerCase().includes(input) ||
        entry.summary.toLowerCase().includes(input) ||
        entry.category.toLowerCase().includes(input)
      );

      if (matches.length > 0) {
        resultsContainer.innerHTML = matches.map(match =>
          `<div class='search-item'>
            <h3>${match.term}</h3>
            <p><strong>Category:</strong> ${match.category}</p>
            <p>${match.summary}</p>
          </div>`
        ).join('');
      } else {
        resultsContainer.innerHTML = `<p>No results found for "<strong>${input}</strong>".</p>`;
      }
    }
  </script></body>
</html>
