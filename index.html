<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lex Omega | Justice, Redefined</title>

  <!-- Your existing inline styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f1a;
      color: #fff;
      text-align: center;
    }
    /* …other inline styles you already had… */
  </style>

  <!-- ─── LINK GLOBAL STYLES & CHATBOT SCRIPT ─── -->
  <link rel="stylesheet" href="assets/styles.css">
  <script src="assets/chatbot.js" defer></script>
</head>

<body>
  <!-- ─── HEADER PLACEHOLDER ─── -->
  <div id="header"></div>

  <!-- ─── YOUR PAGE CONTENT ─── -->
  <main>
    <h1>Welcome to Lex Omega</h1>
    <p>Your Command Center is live.<br>Click a card to begin.</p>
    <!-- …rest of your homepage content… -->
  </main>

  <!-- ─── FOOTER PLACEHOLDER & COMPONENT LOADER ─── -->
  <div id="footer"></div>
  <script>
    async function loadComponent(id, path) {
      const res  = await fetch(path);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }
    loadComponent("header", "components/header.html");
    loadComponent("footer", "components/footer.html");
  </script>
</body>
</html>
