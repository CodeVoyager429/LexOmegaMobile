name: LexOmega - Batch Ops

on:
  workflow_dispatch:
    inputs:
      ops:
        description: "Comma-separated ops to run (normalize,fmt,sitemap,assetcheck,linkaudit,commit)"
        required: true
        default: normalize,fmt,sitemap,assetcheck,linkaudit,commit

permissions:
  contents: write

env:
  SITE_DOMAIN: ${{ secrets.SITE_DOMAIN }}

jobs:
  run-ops:
    runs-on: ubuntu-latest
    steps:
      - name: Parse inputs
        id: parse
        run: echo "ops=${{ github.event.inputs.ops }}" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install CLI tools
        run: npm i -g prettier@3.3.3 linkinator@5.0.1 sitemap-generator-cli@7.7.0

      - name: Prepare SITE value
        id: site
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${SITE_DOMAIN:-}" ]; then
            echo "❌ SITE_DOMAIN secret is missing"
            exit 1
          fi
          SITE="${SITE_DOMAIN%/}"
          echo "site=$SITE" >> "$GITHUB_OUTPUT"

      - name: Normalize filenames (lowercase, no spaces)
        if: contains(steps.parse.outputs.ops, 'normalize')
        run: |
          find . -type f -name "* *" -print0 | while IFS= read -r -d '' f; do
            new="$(dirname "$f")/$(basename "$f" | tr '[:upper:] ' '[:lower:]-')"
            if [ "$f" != "$new" ]; then git mv -f "$f" "$new"; fi
          done || true

      - name: Format code (Prettier)
        if: contains(steps.parse.outputs.ops, 'fmt')
        run: prettier -w .

      - name: Generate sitemap.xml (best-effort)
        if: contains(steps.parse.outputs.ops, 'sitemap')
        run: |
          SITE="${{ steps.site.outputs.site }}"
          npx --yes sitemap-generator-cli "$SITE" --strip-querystring --max-depth 0 --output sitemap.generated.xml || true
          if [ -s sitemap.generated.xml ]; then
            mv -f sitemap.generated.xml sitemap.xml
            echo "✅ Generated sitemap.xml"
          else
            echo "⚠️ Using fallback sitemap.xml from repo"
          fi

      - name: Asset check (local)
        if: contains(steps.parse.outputs.ops, 'assetcheck')
        run: test -s sitemap.xml && echo "✅ sitemap.xml present and non-empty"

      - name: Link audit (external)
        if: contains(steps.parse.outputs.ops, 'linkaudit')
        run: |
          SITE="${{ steps.site.outputs.site }}"
          linkinator "$SITE" --recurse --timeout 10000 --retry 2 || true

      - name: Commit & push changes
        if: contains(steps.parse.outputs.ops, 'commit')
        shell: bash
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(batch-ops): update sitemap and normalize files"
            git push
          else
            echo "Nothing to commit."
          fi
