name: LexOmega â€“ Batch Ops

on:
  workflow_dispatch:
    inputs:
      ops:
        description: "Comma-separated ops to run (normalize,fmt,sitemap,assetcheck,linkaudit,commit)"
        required: false
        default: "normalize,fmt,sitemap,assetcheck,commit"

# Keep token perms simple & compatible; we won't touch .github/workflows in commits.
permissions:
  contents: write
  pull-requests: write

jobs:
  run-ops:
    runs-on: ubuntu-latest
    env:
      SITE: ${{ secrets.SITE_DOMAIN }}
      OPS: ${{ github.event.inputs.ops }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # IMPORTANT: no caching option here to avoid "Caching for 'none' is not supported"
      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Parse inputs
        id: steps
        shell: bash
        run: |
          # Normalize comma/space list -> words
          OPS_CLEAN="$(echo "${OPS:-normalize,fmt,sitemap,assetcheck,commit}" | tr "," " " | tr -s " ")"
          echo "ops=$OPS_CLEAN" >> "$GITHUB_OUTPUT"

      - name: Install CLI tools
        shell: bash
        run: |
          set -e
          npm i -g prettier@3.3.3 linkinator@5.0.1 sitemap-generator-cli@6.2.2

      - name: Prepare SITE value
        shell: bash
        run: |
          set -e
          if [ -z "${SITE}" ]; then
            echo "SITE secret not set; falling back to https://${GITHUB_REPOSITORY_OWNER}.github.io"
            SITE="https://${GITHUB_REPOSITORY_OWNER}.github.io"
          fi
          echo "Using SITE=${SITE}"
          echo "SITE=${SITE}" >> "$GITHUB_ENV"

      - name: Normalize filenames (lowercase, no spaces)
        if: contains(steps.steps.outputs.ops, 'normalize')
        shell: bash
        run: |
          set -e
          git ls-files -z | xargs -0 -I {} bash -c '
            f="$1"
            lf="$(echo "$f" | tr "[:upper:]" "[:lower:]" | tr " " "-")"
            if [ "$f" != "$lf" ]; then
              git mv -f "$f" "$lf"
            fi
          ' _ {}

      - name: Format code (Prettier)
        if: contains(steps.steps.outputs.ops, 'fmt')
        shell: bash
        run: |
          set -e
          prettier -w . --ignore-unknown || true

      - name: Generate sitemap.xml (best-effort)
        if: contains(steps.steps.outputs.ops, 'sitemap')
        shell: bash
        run: |
          set +e
          sitemap-generator-cli -u "$SITE" -o sitemap.xml
          exit 0

      - name: Asset check (local)
        if: contains(steps.steps.outputs.ops, 'assetcheck')
        shell: bash
        run: |
          test -f sitemap.xml && echo "sitemap.xml present" || echo "sitemap.xml not generated (skipped/failed)"

      - name: Link audit (external)
        if: contains(steps.steps.outputs.ops, 'linkaudit')
        shell: bash
        run: |
          # Make this non-fatal; you can enable strict later
          set +e
          linkinator "$SITE" --recurse --skip "mailto:,tel:" --timeout 30000
          exit 0

      - name: Commit & push changes
        if: contains(steps.steps.outputs.ops, 'commit')
        shell: bash
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Add everything EXCEPT workflow files to avoid 403/policy issues
          git add -A . ':(exclude).github/workflows/**'
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(batch-ops): apply fmt/normalize and generated artifacts"
            git push origin "$GITHUB_REF_NAME"
          fi
