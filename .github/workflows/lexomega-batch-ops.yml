name: LexOmega — Batch Ops

on:
  workflow_dispatch:
    inputs:
      ops:
        description: "Comma-separated ops to run (normalize,fmt,sitemap,assetcheck,linkaudit,commit)"
        required: true
        default: "normalize,fmt,sitemap,assetcheck,linkaudit,commit"
      ref:
        description: "Git ref (branch)"
        required: true
        default: "main"

permissions:
  contents: write
  actions: read

env:
  SITE_DOMAIN: ${{ secrets.SITE_DOMAIN }}

jobs:
  run-ops:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Starting…"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Parse inputs
        id: parse
        run: |
          echo "ops=${{ github.event.inputs.ops }}" >> "$GITHUB_OUTPUT"

      # --- FIX: pin sitemap-generator-cli to a valid version ---
      - name: Install CLI tools
        run: |
          npm i -g prettier@3.3.3 linkinator@5.0.1 sitemap-generator-cli@7.3.0

      - name: Normalize filenames (lowercase, no spaces)
        if: contains(steps.parse.outputs.ops, 'normalize')
        run: |
          find . -path ./.git -prune -o -type f -print0 | while IFS= read -r -d '' f; do
            dir="$(dirname "$f")"
            base="$(basename "$f")"
            norm="$(echo "$base" | tr '[:upper:]' '[:lower:]' | tr ' ' '-' )"
            if [ "$base" != "$norm" ]; then
              git mv -f "$f" "$dir/$norm" || true
            fi
          done

      - name: Format code (Prettier)
        if: contains(steps.parse.outputs.ops, 'fmt')
        run: |
          npx --yes prettier@3.3.3 . --ignore-unknown || true

      - name: Generate sitemap.xml
        if: contains(steps.parse.outputs.ops, 'sitemap')
        run: |
          if [ -z "${SITE_DOMAIN}" ]; then
            echo "SITE_DOMAIN secret not set"; exit 1
          fi
          npx --yes sitemap-generator-cli@7.3.0 "https://${SITE_DOMAIN}" -o sitemap.xml

      - name: Asset check (local)
        if: contains(steps.parse.outputs.ops, 'assetcheck')
        run: |
          test -f sitemap.xml && echo "sitemap.xml present"

      - name: Link audit (external)
        if: contains(steps.parse.outputs.ops, 'linkaudit')
        run: |
          linkinator "https://${SITE_DOMAIN}" --skip "/(mailto:|tel:)/" --verbosity error || true

      - name: Commit & push changes
        if: contains(steps.parse.outputs.ops, 'commit')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(batch-ops): normalize/fmt/sitemap/linkaudit" || echo "Nothing to commit"
          git push
