<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contact LexOmega support – reach out for help, guidance, or information." />
  <title>Support – LexOmega</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9fb;
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f2937;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #ddd;
    }

    .form-container {
      max-width: 600px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 1.5rem;
      background: #1f2937;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #111827;
    }

    .back-link {
      display: block;
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #1f2937;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>We're Here to Help</h1>
    <p>Every voice matters. Let’s solve it together.</p>
  </header>

  <div class="form-container">
    <form action="#" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="How can we help?" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <a href="index.html" class="back-link">← Back to Home</a>
  </div>

</body>
</html>
