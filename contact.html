  <main class="main-content">
    <h1 class="glow-title">📬 Contact LexOmega</h1>
    <p class="centered">Have a question, suggestion, or legal inquiry? Get in touch below.</p>

    <form class="contact-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Enter your message..." required></textarea>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </main>

  <footer>
    <p class="footer-verse">"Ask, and it will be given to you; seek, and you will find." – Matthew 7:7</p>
  </footer>
