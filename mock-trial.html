<!-- mocktrial.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LexOmega Mock Trial Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>LexOmega Mock Trial Simulator</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>  <main class="mock-trial">
    <section class="trial-setup">
      <h2>Start a Mock Trial</h2>
      <label for="role">Choose Your Role:</label>
      <select id="role">
        <option>Prosecutor</option>
        <option>Defense Attorney</option>
        <option>Judge</option>
        <option>Witness</option>
        <option>Jury Member</option>
      </select>
      <button id="startTrial">Start Trial</button>
    </section><section class="trial-room hidden" id="trialRoom">
  <h2>Virtual Courtroom</h2>
  <div id="courtLog" class="court-log"></div>
  <textarea id="inputStatement" placeholder="Enter your argument or response..."></textarea>
  <button id="submitStatement">Submit</button>
</section>

  </main>  <script src="mocktrial.js"></script></body>
</html>
